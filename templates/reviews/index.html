<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Rate Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .star-rating {
            font-size: 2em;
            color: gold;
            cursor: pointer;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">How would you rate us?</h2>
        <div class="text-center mt-3">
            <span class="star-rating" onclick="submitRating(1)">★</span>
            <span class="star-rating" onclick="submitRating(2)">★</span>
            <span class="star-rating" onclick="submitRating(3)">★</span>
            <span class="star-rating" onclick="submitRating(4)">★</span>
            <span class="star-rating" onclick="submitRating(5)">★</span>
        </div>
    </div>

    <script>
        function submitRating(rating) {
            if (rating >= 4) {
                window.location.href = "{% url 'thank_you' %}";
            } else {
                window.location.href = "{% url 'feedback' %}";
            }
        }
    </script>
</body>
</html>
